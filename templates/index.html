{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: 'Roboto', sans-serif;
        font-size: 17px;
    }
    .card {
        box-shadow: 0 16px 48px #e3E7EB;
        height: 350px;
    }
</style>

<form class="form-inline" method="GET" action="{% url 'index' %}">
    <div class="form-group">
        <label for="search">Search Post : </label>
        <input type="text" class="form-control ml-3" id="search" name="search" placeholder="Search" value="{{search}}">
    </div>
    <button type="submit" class="btn btn-primary ml-3">Submit</button>
</form>

<div class='container'>
    <div class='row'>
    {% for post in post_list %}
        <div class='col-sm-4'>
            <div class='card my-4'>
                <div class='card-body'>
                    <h2 class='card-title'>{{ post.title }}</h2>
                    <p class='card-text'>{{ post.content|slice:':100' }}</p>
                    <a href='{% url "post_detail" post_id=post.id %}' class='btn btn-primary'>Read More...</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class='container'>
    <div class=row>
        <div class='col align-self-start'></div>
        <div class='col align-self-center'>
            {% if user.is_authenticated %} <a href='' class='btn btn-primary'>Create New Post</a>{% endif %}
        </div>
        <div class='col align-self-end'></div>
    </div>
</div>
{% endblock %}
{% block footer %}

{% endblock %}
