{% extends "base.html" %}

{% block content %}

    <div class="container">

        <h1>Register</h1>

        <br/><br/>
        {% if error %} <p class='text-danger'>{{ error }}</p>{% endif %}
        <form method="POST" action="{% url 'signup' %}">

            {% csrf_token %}
            
            <div class="form-group">

                <label for="fname">Firstname:</label>

                <input type="text" class="form-control ml-3" id="fname" 

                    name="fname" value="{{first_name}}">

            </div>

            <div class="form-group">

                <label for="lname">Lastname:</label>

                <input type="text" class="form-control ml-3" id="lname" 

                    name="lname" value="{{last_name}}">

            </div>
            
            <div class="form-group">

                <label for="username">Email:</label>

                <input type="text" class="form-control ml-3" id="email" 

                    name="email" value="{{email}}">

            </div>

            <div class="form-group">

                <label for="username">Username:</label>

                <input type="text" class="form-control ml-3" id="username" 

                    name="username" value="{{username}}">

            </div>

            

            <div class="form-group">

                <label for="password">Password:</label>

                <input type="password" class="form-control ml-3" id="password" 

                    name="password" value="{{password}}">

            </div>

            <div class="form-group">

                <label for="password">Comfirm-Password:</label>

                <input type="password" class="form-control ml-3" id="password" 

                    name="password1" value="{{password1}}">

            </div>
            
            <button type="submit" class="btn btn-primary ml-3">Sign Up</button>

        </form>

        <br/><br/>

    </div>

{% endblock %}
